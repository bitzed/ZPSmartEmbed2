<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoom Phone Smart Embed Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Zoom Phone Smart Embed Demo</h1>
        <div class="input-container">
            <input type="tel" id="phoneNumber" placeholder="電話番号を入力">
            <button id="callButton">Call</button>
        </div>
        <iframe src="https://applications.zoom.us/integration/phone/embeddablephone/home" id="zoom-embeddable-phone-iframe" allow="clipboard-read; clipboard-write https://applications.zoom.us"></iframe>
    </div>
    <script src="https://vaapplicationscontent.zoom.us/phoneSdk/static/smart-embed/js/sdk.js"></script>
    <script src="app.js"></script>
</body>
</html>
